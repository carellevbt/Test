#coopied into Vanessa Directory
- hosts: Node3
  tasks:
  - name: Install httpd
    yum:
     name: httpd
     state: latest

  - name: Start and Enable httpd
    service:
     name: httpd
     state: started
     enabled: yes

  - name: allow http to the firewall
    ansible.posix.firewalld:
     service: https
     permanent: yes
     state: enabled

